Description =<html><center>Eksperyment Michelsona-Morleya był próbą wykrycia istnienia wiatru eterowego,<br>rzekomego medium przenikającego przestrzeń, o której sądzono, że<br>jest nośnikiem fal świetlnych. W eksperymencie porównano prędkość światła w prostopadłych kierunkach,<br>próbując wykryć względny ruch materii przez nieruchomy wiatr eteru.</center></html>
